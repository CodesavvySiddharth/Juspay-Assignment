<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Inter font import for consistent font rendering -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Prevent flash of incorrect theme on page load -->
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          const isDark = theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches);
          
          // Apply theme to html element immediately
          if (isDark) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
          
          // Apply theme to body when it's available
          function applyBodyTheme() {
            if (document.body) {
              document.body.style.backgroundColor = isDark ? '#000000' : '#fafafa';
            } else {
              // Try again after a short delay
              setTimeout(applyBodyTheme, 10);
            }
          }
          
          // Apply body theme immediately if body exists, or wait for it
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', applyBodyTheme);
          } else {
            applyBodyTheme();
          }
        } catch (e) {
          // Fallback to system preference if localStorage fails
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (prefersDark) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        }
      })();
    </script>

    <title>Dashboard</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
